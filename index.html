<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>网址导航</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索网站...">
        </div>
    </header>

    <main>
        <section class="category">
            <h2>常用搜索</h2>
            <div class="links">
                <a href="https://www.google.com" target="_blank" class="link-card">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    <span>Google</span>
                </a>
                <a href="https://www.baidu.com" target="_blank" class="link-card">
                    <img src="https://www.baidu.com/favicon.ico" alt="百度">
                    <span>百度</span>
                </a>
                <a href="https://www.bing.com" target="_blank" class="link-card">
                    <img src="https://www.bing.com/favicon.ico" alt="必应">
                    <span>必应</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>社交媒体</h2>
            <div class="links">
                <a href="https://www.zhihu.com" target="_blank" class="link-card">
                    <img src="https://static.zhihu.com/heifetz/favicon.ico" alt="知乎">
                    <span>知乎</span>
                </a>
                <a href="https://weibo.com" target="_blank" class="link-card">
                    <img src="https://weibo.com/favicon.ico" alt="微博">
                    <span>微博</span>
                </a>
                <a href="https://www.bilibili.com" target="_blank" class="link-card">
                    <img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩">
                    <span>哔哩哔哩</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>工具</h2>
            <div class="links">
                <a href="https://github.com" target="_blank" class="link-card">
                    <img src="https://github.com/favicon.ico" alt="GitHub">
                    <span>GitHub</span>
                </a>
                <a href="https://translate.google.com" target="_blank" class="link-card">
                    <img src="https://translate.google.com/favicon.ico" alt="谷歌翻译">
                    <span>谷歌翻译</span>
                </a>
                <a href="https://www.notion.so" target="_blank" class="link-card">
                    <img src="https://www.notion.so/favicon.ico" alt="Notion">
                    <span>Notion</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 网址导航 | 快速访问您常用的网站</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
