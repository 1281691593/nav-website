<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球购物导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>全球购物导航</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索网站...">
        </div>
    </header>

    <main>
        <section class="category">
            <h2>国内综合购物</h2>
            <div class="links">
                <a href="https://www.taobao.com" target="_blank" class="link-card">
                    <img src="https://www.taobao.com/favicon.ico" alt="淘宝">
                    <span>淘宝网</span>
                </a>
                <a href="https://www.jd.com" target="_blank" class="link-card">
                    <img src="https://www.jd.com/favicon.ico" alt="京东">
                    <span>京东商城</span>
                </a>
                <a href="https://www.pinduoduo.com" target="_blank" class="link-card">
                    <img src="https://www.pinduoduo.com/favicon.ico" alt="拼多多">
                    <span>拼多多</span>
                </a>
                <a href="https://www.tmall.com" target="_blank" class="link-card">
                    <img src="https://www.tmall.com/favicon.ico" alt="天猫">
                    <span>天猫商城</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>跨境购物</h2>
            <div class="links">
                <a href="https://www.amazon.cn" target="_blank" class="link-card">
                    <img src="https://www.amazon.cn/favicon.ico" alt="亚马逊中国">
                    <span>亚马逊中国</span>
                </a>
                <a href="https://www.amazon.com" target="_blank" class="link-card">
                    <img src="https://www.amazon.com/favicon.ico" alt="Amazon">
                    <span>Amazon美国</span>
                </a>
                <a href="https://www.ebay.com" target="_blank" class="link-card">
                    <img src="https://www.ebay.com/favicon.ico" alt="eBay">
                    <span>eBay</span>
                </a>
                <a href="https://www.aliexpress.com" target="_blank" class="link-card">
                    <img src="https://www.aliexpress.com/favicon.ico" alt="AliExpress">
                    <span>全球速卖通</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>特色购物</h2>
            <div class="links">
                <a href="https://www.xiaohongshu.com" target="_blank" class="link-card">
                    <img src="https://www.xiaohongshu.com/favicon.ico" alt="小红书">
                    <span>小红书</span>
                </a>
                <a href="https://www.vip.com" target="_blank" class="link-card">
                    <img src="https://www.vip.com/favicon.ico" alt="唯品会">
                    <span>唯品会</span>
                </a>
                <a href="https://www.suning.com" target="_blank" class="link-card">
                    <img src="https://www.suning.com/favicon.ico" alt="苏宁易购">
                    <span>苏宁易购</span>
                </a>
                <a href="https://you.163.com" target="_blank" class="link-card">
                    <img src="https://you.163.com/favicon.ico" alt="网易严选">
                    <span>网易严选</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>海外购物</h2>
            <div class="links">
                <a href="https://www.rakuten.co.jp" target="_blank" class="link-card">
                    <img src="https://www.rakuten.co.jp/favicon.ico" alt="乐天">
                    <span>日本乐天</span>
                </a>
                <a href="https://www.gmarket.co.kr" target="_blank" class="link-card">
                    <img src="https://www.gmarket.co.kr/favicon.ico" alt="Gmarket">
                    <span>韩国Gmarket</span>
                </a>
                <a href="https://www.shopee.com" target="_blank" class="link-card">
                    <img src="https://www.shopee.com/favicon.ico" alt="Shopee">
                    <span>虾皮购物</span>
                </a>
                <a href="https://www.lazada.com" target="_blank" class="link-card">
                    <img src="https://www.lazada.com/favicon.ico" alt="Lazada">
                    <span>来赞达</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p> 2024 全球购物导航 | 轻松购遍全球好物</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
