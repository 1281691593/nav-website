<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物星球 - 你的购物导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="epic-nav">
            <div class="nav-left">
                <h1>购物星球</h1>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="搜索商城">
                </div>
            </div>
        </nav>
    </header>

    <nav class="categories-nav">
        <div class="category-item active" data-category="comprehensive">
            综合购物
            <div class="subcategories">
                <div class="subcategory" data-subcategory="general">综合商城</div>
                <div class="subcategory" data-subcategory="groupBuy">团购优惠</div>
                <div class="subcategory" data-subcategory="brand">品牌特卖</div>
            </div>
        </div>
        <div class="category-item" data-category="specialty">
            特色购物
            <div class="subcategories">
                <div class="subcategory" data-subcategory="lifestyle">生活分享</div>
                <div class="subcategory" data-subcategory="luxury">品牌折扣</div>
            </div>
        </div>
        <div class="category-item" data-category="digital">
            电器数码
            <div class="subcategories">
                <div class="subcategory" data-subcategory="electronics">数码电器</div>
                <div class="subcategory" data-subcategory="computer">电脑配件</div>
            </div>
        </div>
        <div class="category-item" data-category="supermarket">
            生鲜超市
            <div class="subcategories">
                <div class="subcategory" data-subcategory="fresh">生鲜食品</div>
                <div class="subcategory" data-subcategory="daily">日用百货</div>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="platform-grid" data-category="comprehensive" data-subcategory="general">
            <a href="https://www.taobao.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/taobao.png" alt="淘宝网">
                </div>
                <div class="platform-info">
                    <h3>淘宝网</h3>
                    <p>综合性购物平台</p>
                </div>
            </a>
            <a href="https://www.jd.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/jd.png" alt="京东商城">
                </div>
                <div class="platform-info">
                    <h3>京东商城</h3>
                    <p>综合性电商平台</p>
                </div>
            </a>
        </div>

        <div class="platform-grid" data-category="comprehensive" data-subcategory="groupBuy">
            <a href="https://www.pinduoduo.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/pdd.png" alt="拼多多">
                </div>
                <div class="platform-info">
                    <h3>拼多多</h3>
                    <p>主打性价比</p>
                </div>
            </a>
        </div>

        <div class="platform-grid" data-category="comprehensive" data-subcategory="brand">
            <a href="https://www.tmall.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/tmall.png" alt="天猫商城">
                </div>
                <div class="platform-info">
                    <h3>天猫商城</h3>
                    <p>品牌购物中心</p>
                </div>
            </a>
        </div>

        <div class="platform-grid" data-category="specialty" data-subcategory="lifestyle">
            <a href="https://www.xiaohongshu.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/xhs.png" alt="小红书">
                </div>
                <div class="platform-info">
                    <h3>小红书</h3>
                    <p>生活分享社区</p>
                </div>
            </a>
        </div>

        <div class="platform-grid" data-category="specialty" data-subcategory="luxury">
            <a href="https://www.vip.com" class="platform-card">
                <div class="platform-image">
                    <img src="assets/vip.png" alt="唯品会">
                </div>
                <div class="platform-info">
                    <h3>唯品会</h3>
                    <p>品牌特卖</p>
                </div>
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
